---
layout: default
---
<article class="reference">
    <h2>{{page.title}}</h2>
    {{ content }}
    <h3>Table of Contents</h3>
    <ol class="toc">
        {% for chapter in page.toc %}
        <li class="toc-chapter">
            {{chapter}}
        </li>
        {% endfor %}
    </ol>
</article>
